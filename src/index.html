<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Price Widget</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="price" data-tauri-drag-region>
      <div class="price-row">
        <img src="/icon.png" class="bitcoin-icon" alt="Bitcoin Icon" />
        <span class="main-price" id="btc-price">$0.00</span>
        <span class="price-change" id="btc-change">0.00%</span>
      </div>
    </div>
  </body>
</html>
