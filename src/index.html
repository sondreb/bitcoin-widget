<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Price Widget</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="price" data-tauri-drag-region>
      <div class="price-row">
        <svg class="bitcoin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.5 11.5v-9h1v9h-1zm0 10v-9h1v9h-1zm5-17v1h-2v-1h2zm0 3v1h-2v-1h2zm-10 14v1h2v-1h-2zm10 0v1h-2v-1h2zm-10-14v-1h2v1h-2zm0 3v-1h2v1h-2zm3-3h4c.6 0 1 .4 1 1v2c0 .6-.4 1-1 1h-4v2h4c.6 0 1 .4 1 1v2c0 .6-.4 1-1 1h-4c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2z"/>
        </svg>
        <span class="main-price" id="btc-price">$0.00</span>
        <span class="price-change" id="btc-change">0.00%</span>
      </div>
      <div class="portfolio-value" id="portfolio-value">Portfolio: $0.00</div>
    </div>
  </body>
</html>
